{% extends "base.html" %}
{% load static %}
{% block content  %}

  <!--Sign Up Form-->
  <br><br>
  <div class="signup-container">
    <div class="signup-card">
      <div class="signup-logo">
        <img src="{% static 'img/logo2.png' %}" alt="SmartPay Logo">
      </div>
      <h2 class="signup-title">Create Your Account</h2>
      <p class="signup-subtitle">Join SmartPay and request salary advances securely and quickly.</p>

      <form action="#" method="post">
        <div class="form-group">
          <label for="staff-id">Staff ID</label>
          <input type="text" id="staff-id" name="staff-id" placeholder="Enter your Staff ID" required>
        </div>

        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Work Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your work email" required>
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <p class="login-text">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </div>
  <br><br>

{% endblock %}
